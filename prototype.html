    function intersect(a, b) {
        var t;
        if (b.length > a.length) t = b, b = a, a = t; // indexOf to loop over shorter
        return a.filter(function (e) {
            return b.indexOf(e) > -1;
        });
    }

    function tabela(file){
        // fonte: http://bl.ocks.org/jfreels/6814721
        var tabulate = function (data,columns) {
            var table = d3.select('body').append('table')

                                        .attr("class", function(d) {return ''})
            
            //console.log(table.attr("id"));

            var thead = table.append('thead')
            var tbody = table.append('tbody')

            thead.append('tr')
                    .selectAll('th')
                    .data(columns)
                    .enter()
                    .append('th')
                    .text(function (d) { return d })

            var rows = tbody.selectAll('tr')
                                .data(data)
                                .enter()
                                .append('tr')

            var cells = rows.selectAll('td')
                .data(function(row) {
                    return columns.map(function (column) {
                        return { column: column, value: row[column] }
                    })
                })
                .enter()
                .append('td')
                .text(function (d) { return d.value })
            
            //document.getElementsByTagName('table').id = 'table1'
            return table;
        }


        d3.csv(file,function (data) {
            var columns = ['Proteina','Cognato']            
            t = tabulate(data,columns)
        })
    }

    function alternate(op){ 
        if(document.getElementsByTagName){  
            var table = document.getElementById('table1');

            //    reset(rows, i);                
            //}
            for(i = 0; i < blocks.length; i++){         
                reset(blocks, i);                
            }
            //}

            //manipulate rows 
            if(op == 2){
                for(i = 0; i < blocks.length; i++){         
                    
                    highlightInter(blocks, i);                
                }
            }
            if(op == 0){
                for(i = 0; i < blocks.length; i++){           
             
                    highlightProt(blocks, i);                
                }
            }
            if(op == 1){
                for(i = 1; i < blocks.length; i++){           
              
                    highlightCog(blocks, i);                
                }
            }
            // remove o highlight
            if(op == 3){
                for(i = 0; i < blocks.length; i++){         
                    reset(blocks, i);                
                }
            }
        } 
    }

    function draw_venn(sets){
        // diagrama de venn
        var chart = venn.VennDiagram()
                        .width(300)
                        .height(300);

        var div = d3.select("#venn")
        div.datum(sets).call(chart);

        var tooltip = d3.select("body").append("div")
            .attr("class", "venntooltip");

        div.selectAll("path")
            .style("stroke-opacity", 0)
            .style("stroke", "#fff")
            .style("stroke-width", 3)

        div.selectAll("g")
            .on("mouseover", function(d, i) {
                // sort all the areas relative to the current item
                //venn.sortAreas(div, d); // essa linha estava trazendo o maior circulo para frente e tampando os menores em casos de conjuntos que contem outros

                // Display a tooltip with the current size
                tooltip.transition().duration(400).style("opacity", .9);
                tooltip.text(d.size + " Amino Acids");
                

                // highlight the current path
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("fill-opacity", d.sets.length == 1 ? .4 : .1)
                    .style("stroke-opacity", 1);

                // highlight table
                if(HighlightHit == false){
                    alternate(i);
                }             
                
            })

            .on("mousemove", function() {
                tooltip.style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })

            .on("mouseout", function(d, i) {
                tooltip.transition().duration(400).style("opacity", 0);
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("fill-opacity", d.sets.length == 1 ? .25 : .0)
                    .style("stroke-opacity", 0);

                if(HighlightHit == false){
                    alternate(3);
                }
                
            })
            .on("click", function(d, i) {
                if(HighlightHit == false){
                    LastHighlight = i;
                    alternate(i);
                    HighlightHit = true;    
                }
                else{
                    if(LastHighlight != i){
                        alternate(3);
                        LastHighlight = i;
                        alternate(i);
                        HighlightHit = true;                          
                    }
                    else{
                        alternate(3);
                        HighlightHit = false; 
                    }                                      
                }
            });    
    }

    // fonte: https://www.d3-graph-gallery.com/graph/heatmap_tooltip.html
    function heatmap(){
        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 30, left: 30},
        width = 450 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        // Labels of row and columns
        var myGroups = AminoAcids;
        var myVars = AminoAcids;

        // Build X scales and axis:
        var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(myGroups)
            .padding(0.01);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

        // Build X scales and axis:
        var y = d3.scaleBand()
            .range([ height, 0 ])
            .domain(myVars)
            .padding(0.01);
            svg.append("g")
            .call(d3.axisLeft(y));

        // Build color scale
        var myColor = d3.scaleLinear()
            .range(["white", "#69b3a2"])
            .domain([1,100])

        //Read the data
        d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv", function(data) {
            // create a tooltip
            var tooltip = d3.select("#my_dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function(d) {
                tooltip.style("opacity", 1)
            }
            var mousemove = function(d) {
                tooltip
                .html("The exact value of<br>this cell is: " + d.value)
                .style("left", (d3.mouse(this)[0]+70) + "px")
                .style("top", (d3.mouse(this)[1]) + "px")
            }
            var mouseleave = function(d) {
                tooltip.style("opacity", 0)
            }

            // add the squares
            svg.selectAll()
                .data(data, function(d) {return d.group+':'+d.variable;})
                .enter()
                .append("rect")
                .attr("x", function(d) { return x(d.group) })
                .attr("y", function(d) { return y(d.variable) })
                .attr("width", x.bandwidth() )
                .attr("height", y.bandwidth() )
                .style("fill", function(d) { return myColor(d.value)} )
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        })
    }
